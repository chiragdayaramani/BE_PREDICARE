    .footer{
      background: #152F4F;
      color:white;
      
      .links{
        ul {list-style-type: none;}

          transition: color .2s;
          &:hover{

            color:#4180CB;
            }
        }
      }  
      .about-company{
        i{font-size: 25px;}

      }

      }
      .copyright p{border-top:1px solid rgba(255,255,255,.1);} 
    }
