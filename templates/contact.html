{% extends "basic.html"%}
{% load static %}         
{% block body %}
<br>

    <h2 style = "padding-top: 60px; text-align: center;">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you've got any questions? If you don't mind don't waver to contact us specifically. Our group will come back to you inside a matter of hours to assist you.</p>

    <div class="row">
        <!--Grid column-->
        <div class="col-md-8 mb-md-10 mb-9"style = " margin:auto; width:90%;border:3px solid;border: 1px solid black;
        padding: 10px;">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control"  placeholder="Enter Your Name" required>
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                            <label for="email" class="">Your email</label>
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter Your Subject" required>
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->
                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-12">
                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea required>
                            <label for="message">Your message</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->
            </form>
            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="myFunction()">Send</a>
            </div>
            <div class="status"></div>
        </div>
    </div>
</div>


<script>
	function myFunction() {
	  alert("Congratulations! You're Query has been submitted, Our team will come back to you within a matter of hours to help you.");
	}
	</script>
{% endblock %}
